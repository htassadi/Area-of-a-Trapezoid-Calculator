<!DOCTYPE html>
<html>
    <head>
        <title>Area of a Trapezoid Calculator </title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <h1> Area of a Trapezoid Calculator  </h1>
        <img src='area-trapezoid.png'> 
        <hr>
        <h2>Input</h2>

        <P>Length of top base (a) <input id='lT' type='number'></P>
        <P>Length of bottom base (b) <input id='lB' type='number'></P>
        <P>Height of trapezoid (h) <input id='h' type='number'></P>

        <button id='calculateBtn'>CALCULATE</button>

        <h2>Output</h2>
        <p>The area of the trapezoid is (*Rounded) : <span id='area'>  -----</span>.  </p>

    </body>

    <script src='main.js'></script>

</html>
